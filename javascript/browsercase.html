<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
    <script>
        let browser=prompt("Enter your browser name");
        switch(browser){
        case "Edge":
            alert("You have got the Edge :3");
        break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okie we support those too ^_^");
        break;
        default:
            alert("Unknown oWo");
        }
    </script>
    </body>
</html>
