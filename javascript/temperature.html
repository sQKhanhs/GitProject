<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
            var Celcius=prompt("Nhập nhiệt độ C:");
            var Celcius2=Number(Celcius);
            var Fahrenheit=(Celcius2*9)/5 + 32
            document.write("Nhiệt độ F là:" + Fahrenheit + " " + "o".sup() + "F");
        </script>
    </body>
</html>
