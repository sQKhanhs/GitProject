<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
            let message=prompt("Who are you?");
            if (message=="Employee"){
                let reply1=(message=="Employee")? "Hello":null;
                alert(reply1);
            }else if (message=="Director"){
                let reply2=(message=="Director")? "Greeting":null;
                alert(reply2);
            } else {
                let reply3=(message==null)? "No login":null;
                alert(reply3);
            }
        </script>
    </body>
</html>
