<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
            var Physic=prompt("Nhập điểm Vật lý:");
            var Chemistry=prompt("Nhập điểm Hóa học:");
            var Biology=prompt("Nhập điểm Sinh Học");
            var Physicgrade=Number(Physic);
            var Chemistrygrade=Number(Chemistry);
            var Biologygrade=Number(Biology);
            var average=(Biologygrade+Physicgrade+Chemistrygrade)/3;
            document.write("Điểm trung bình là:" + average);
        </script>
    </body>
</html>
