<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let i;
        let text=""

            document.getElementById("demo").innerHTML= text;
        }
    </script>
