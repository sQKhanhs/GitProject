<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
            let year=parseInt(prompt("Enter a year:"));
            if (year%4==0 && year%100!=0){
                alert(year+" is a leap year");
            } else if(year%400==0){
                alert(year+" is a leap year")
                } else {
                  alert(year+" is not a leap year")  
                }
        </script>
    </body>
</html>
