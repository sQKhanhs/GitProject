<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
            var radius=prompt("Nhập bán kính hình tròn");
            var area= radius*radius*Math.PI;
            var perimeter= 2*radius*Math.PI;
            var area2= parseInt(area);
            var perimeter2= parseInt(perimeter);

            document.write("Diện tích hình tròn là:" + area2);
            document.write("<br>");
            document.write("Chu vi hình tròn là:" + perimeter2);
        </script>
    </body>
</html>
