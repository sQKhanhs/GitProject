<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body onload="checkcol()">
        <h1>CARO GAME</h1>
        <div id="table"></div>
        <form>
        <input type="submit" id="changex" value="INPUT X">
        <input type="submit" id="changeo" value="INPUT 0">
        </form>
        <p id="result"></p>
        <script>
        let z="<table border='0'>"
        let a=[
            ["X","▣","▣"],
            ["X","▣","▣"],
            ["X","▣","▣"]
        ]
        for(let x=0;x<a.length;x++){
            z+="<tr>"
            for(let y=0;y<a[x].length;y++){
            z+="<td>" + a[x][y] + "</td>"
        } z+="</tr>"
        } z+="</table>"  
        document.getElementById("table").innerHTML=z
        
        function checkcol(){
            for(let x=0,y=0,countx=0,county=0;x<a.length;x++){
                if(a[x][y]=='X'){
                    countx++
                } else if(a[x][y]=="O"){
                    county++
                }
                if(countx==3){
                    document.getElementById("result").innerHTML="X Win";
                } else if(county==3){
                document.getElementById("result").innerHTML="O Win";
            }
            }
        }
      
        </script>
    </body>
</html>
