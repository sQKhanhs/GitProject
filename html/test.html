<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice</title>
</head>
<body>
<script>
        let a=(prompt("Input number"));
        let b=a.split("")
              for(let x=1;x<b.length;x++){
                if(Number(b[x])%2==0){
                    b.splice(x,0,"-")
                    break;
                }
            } let b1=b.join("");
            document.write(b1);
</script>
</body>
</html>
